<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Passion+One:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-6  rounded-lg shadow-lg m-3">
        <h2 class="font-Inter font-bold text-2xl text-center mb-6">Recuperação de senha</h2>
        <form action="" method="post" class="font-medium " >
            <div class="mb-4">
             
            <div class="mb-4">
                <label for="iemail" class="block text-sm font-medium ">E-mail:</label>
                <input type="email" name="email" id="iemail" class="w-full p-1 border bg-gray-200 rounded-full mt-2" required>
            </div>

           

            <div class="mb-4">
                <label for="isenha" class="block text-sm font-medium ">Senha:</label>
                <input type="password" name="senha" id="isenha" min="8" class="w-full p-1 bg-gray-200 rounded-full mt-2" required>
            </div>

          

            <div class="text-center">
                <button type="submit" class="w-[108px] h-[h52px] py-2 bg-gray-500 font-semibold rounded-[18px] hover:bg-gray-500 ">Entrar</button>
            </div>
        </form>

        <p class="text-center mt-2"><a href="#" class="hover:cursor-pointer">Recuperar senha</a></p>
        <hr class="border-gray-800 mt-5">
        <p class="text-center mt-2">Não possui cadastro?<a href="teste.html" class="font-bold "> Criar conta</a></p>
    </div>

</body>
</html>
