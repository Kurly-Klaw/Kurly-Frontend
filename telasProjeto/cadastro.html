<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Passion+One:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class=" bg-gray-400 flex items-center justify-center h-screen">
        
        <form action="" method="post" class="font-medium font-2xl ">
            <h2 class=" font-bold text-2xl text-center pb-4
            ">Acesse sua conta</h2>

                <div class="pb-3">
                    <label for="inome">Nome:</label > <br>
                    <input type="text" name="" id="inome" class="w-[280px] p-1 mt-2 border rounded-full pt-2">
                </div>

                <div class="pb-3">
                    <label for="iemail">E-mail:</label> <br>
                    <input type="email" name="" id="iemail" class="w-[280px] p-1 mt-2 border rounded-full">
                </div>



                <div class="mb-4 flex space-x-4">
                    <div class="w-1/2 ">
                        <label for="itel">Telefone:</label> <br>
                        <input type="text" name="" id="itel" placeholder="(00) 00000-0000" class="w-[135px] p-1 mt-2 border rounded-full text-center">
                    </div>
                    <div class="w-1/2 ">
                        <label for="iidade">Idade:</label> <br>
                        <input type="date" name="" id="iidade" class="w-[135px] p-1 mt-2 border rounded-full">
                    </div>
                </div>


                <div class="pb-3">
                    <label for="isenha">Senha:</label> <br>
                    <input type="password" name="" id="isenha" min="8" class="w-[280px] p-1 mt-2 border rounded-full">
                </div>

                <div class="pb-4">
                    <label for="iconfsenha">Digite a senha novamente:</label> <br>
                    <input type="password" name="" id="iconfsenha" class="w-[280px] p-1 mt-2 border rounded-full">
                </div>

                <div class="text-center pb-4">
                    <button type="submit" class="w-[108px] py-2 bg-gray-500 font-semibold rounded-lg hover:bg-gray-600">Entrar</button>
                </div>

                <hr class="border-gray-800 ">
                <p class="text-center">JÃ¡ possuo uma conta</p>
        </form>
    </div>

    <script src="tailwind.config.js"></script>
</body>
</html>
