<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags e configurações básicas -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>

  <!-- Ícone do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">

  <!-- Ícones do Google Material -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />
  <link rel="stylesheet" href="../assets/css/anima.css" />

  <script src="../assets/js/script-feedbacks.js"></script>
  <script src="./script-hairicon.js"></script>
  <script src="./script-phone.js"></script>
</head>

<body>
  <nav class="p-4 gap-2">
    <a aria-label="Voltar" href="../home/">
      <img src="../assets/src/icons/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]" />
    </a>
    <h1>Meu perfil</h1>
  </nav>



  <main class="rounded-t-none" id="profile">
    <form id="formulario">
      <div id="infos">
        <div class="usuario">
          <div class="px-4 py-2">

            <label id="user-img" for="input-user-img" class="custom-file-upload">
              <img id="imagePreview" src="../assets/src/icons/User-Icon.png" alt="Foto de perfil"
                class="aspect-square w-[50px] border rounded-full bg-white" />
            </label>
            <input disabled id="input-user-img" type="file" />
          </div>
          <div class="-mt-1 dados">
            <h3 id="user-name">Usuário Desconhecido</h3>
            <input type="text" id="user-phone_number" class="font-inter" disabled></input>
            <h4 id="user-email">email@usuario.com</h4>


          </div>
          <div>
            <span class="material-icons edit-pencil" aria-label="Editar perfil" id="edit-pencil-icon"
              onclick="editForm(event)">
              edit
            </span>
            
          </div>

        </div>
      </div>
      <hr>

      <section id="the-hair" class="w-full">
        <div class="flex w-full hair-profile-container gap-4">
          <div class="flex justify-center flex-1 hair-img-container">
            <svg id="hairTyeSize" class="w-full"></svg>
          </div>
          <div class="flex flex-col flex-1 w-full hair-types-container">
            <div class="flex flex-col items-center w-full h-full gap-2">
              <h2>Meu tipo capilar</h2>

              <!-- Botão 1 -->
              <label for="hair-type-ondulado"
                class="label-cabelo disabled label-tipo-cabelo label-has-input flex items-center gap-2 text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer transition-all flex-1">
                <input disabled id="hair-type-ondulado" type="radio" name="hairType" value="ondulado" class="hidden" />
                <img src="../assets/src/icons/Radio-unchecked.png" alt="Ícone"
                  class="w-[18px] aspect-square radio-icon" />
                Ondulado
              </label>

              <!-- Botão 2 -->
              <label for="hair-type-cacheado"
                class="flex items-center disabled gap-2 label-cabelo label-has-input label-tipo-cabelo text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer transition-all flex-1">
                <input disabled id="hair-type-cacheado" type="radio" name="hairType" value="cacheado" class="hidden" />
                <img src="../assets/src/icons/Radio-unchecked.png" alt="Ícone"
                  class="w-[18px] aspect-square radio-icon" />
                Cacheado
              </label>

              <!-- Botão 3 -->
              <label for="hair-type-crespo"
                class="flex items-center gap-2 disabled label-cabelo label-tipo-cabelo label-has-input text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer transition-all flex-1">
                <input disabled id="hair-type-crespo" type="radio" name="hairType" value="crespo" class="hidden" />
                <img src="../assets/src/icons/Radio-unchecked.png" alt="Ícone"
                  class="w-[18px] aspect-square radio-icon" />
                Crespo
              </label>
            </div>
          </div>
        </div>
        <div class="flex flex-col justify-center items-center gap-2 p-4">
          <h2>Meu tamanho capilar</h2>
          <div class="flex justify-center w-full label-has-input disabled">
            <input type="range" id="hair-size" min="0" max="2" step="1" disabled>
          </div>
        </div>
      </section>
      <section class="sectionD flex flex-col gap-2 p-0">
        <p class="col-span-3 text-[1.375rem] font-semibold text-center">
          Problemas capilares
        </p>
        <div class="flex flex-row flex-wrap justify-center w-full gap-2">


          <!-- Botão 1 -->

          <label for="problem-ponta-dupla" class="disabled hair-issue label-has-input">
            <input disabled id="problem-ponta-dupla" name="issues" type="checkbox" value="Ponta duplas"
              class="hidden" />
            <span class="material-symbols-outlined hidden">
              check
            </span>
            Ponta duplas
          </label>

          <!-- Botão 2 -->
          <label for="problem-quimica" class="disabled hair-issue label-has-input">
            <input disabled id="problem-quimica" name="issues" type="checkbox" value="Química" class="hidden" />
            <span class="material-symbols-outlined hidden">
              check
            </span>
            Química
          </label>

          <!-- Botão 3 -->
          <label for="problem-oleoso" class="disabled hair-issue label-has-input">
            <input disabled id="problem-oleoso" name="issues" type="checkbox" value="Oleoso" class="hidden" />
            <span class="material-symbols-outlined hidden">
              check
            </span>
            Oleoso
          </label>

          <!-- Botão 4 -->
          <label for="problem-ressecado" class="disabled hair-issue label-has-input">
            <input disabled id="problem-ressecado" name="issues" type="checkbox" value="Ressecado" class="hidden" />
            <span class="material-symbols-outlined hidden">
              check
            </span>
            Ressecado
          </label>

          <!-- Botão 5 -->
          <label for="problem-quebradico" class="disabled hair-issue label-has-input">
            <input disabled id="problem-quebradico" name="issues" type="checkbox" value="Quebradiço" class="hidden" />
            <span class="material-symbols-outlined hidden">
              check
            </span>
            Quebradiço
          </label>

          <!-- Botão 6 -->
          <label for="problem-frizz" class="disabled hair-issue label-has-input">
            <input disabled id="problem-frizz" name="issues" type="checkbox" value="Frizz" class="hidden" />
            <span class="material-symbols-outlined hidden">
              check
            </span>
            Frizz
          </label>
        </div>
      </section>
    </form>
    <section class="mt-2 rounded-lg">
      <h2 class="text-[1.375rem] font-semibold text-center">
        Agendamento atual
      </h2>

      <ul id="user-schedules" class="">
        <li class="flex flex-col items-center mb-2">
          <span class="opacity-[.32]">Sem agendamento marcado!</span>
        </li>
      </ul>

    </section>
  </main>

  <div id="preFooter"></div>

  <footer>
    <nav class="sub-nav">
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../home'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer" />
        <span class="home-icon material-icons">home</span>
        <h4>Início</h4>
      </label>

      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../profile'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer" />
        <span class="person-icon material-icons">person</span>
        <h4>Perfil</h4>
      </label>
    </nav>
  </footer>



  <dialog id="cancelarPopup">
    <div class="popupContent">
      <h2>Cancelar agendamento?</h2>
      <p>Tem certeza que deseja cancelar o horário??</p>
      <button id="btnNao">Não</button><button id="btnC">Cancelar</button>
    </div>
  </dialog>




  <script src="./script-profile.js" defer></script>
  <script src="./script-profile-data.js" type="module"></script>
  <script src="./script-profile-schedule.js" type="module"></script>
</body>

</html>
