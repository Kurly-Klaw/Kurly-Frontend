<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Agendamento</title>
    <!-- Incluindo o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Container com margem nas laterais para telas pequenas -->
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full sm:px-4 ml-2 mr-2">
        <div class="flex items-center justify-center mb-4">
            <!-- Ícone de erro com X -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <h2 class="text-2xl font-semibold text-center text-gray-800">Ocorreu um erro!</h2>
        
        <p class="text-gray-600 text-center mt-4">
            Algo deu errado durante o seu agendamento. Verifique os detalhes e tente novamente.
        </p>

        <div class="mt-6 flex justify-center">
            <button class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                Tentar novamente
            </button>
        </div>
    </div>

</body>
</html>
