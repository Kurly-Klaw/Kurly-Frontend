<!DOCTYPE html>

    <main>
      <section id="dados">

          <div id="infos">
            <h2>Fernanda Carvalho</h2>
            <p>(85) 91234-5678</p>

      <section id="cabelo">

        <form id="tab">

            <label for="cabelo_slider">^^</label>

              value="0"

            />

          <div class="tipos">
            <div id="liso" class="tipo_cabelo">
              <label for="1A">1A</label>
              <label for="1A">———————</label>
              <input type="radio" name="curvatura" value="1A" />
            </div>
            <div id="ondulado" class="tipo_cabelo">
              <label for="2A">2A</label>
              <input type="radio" name="curvatura" value="2A" />
              <label for="2B">2B</label>
              <input type="radio" name="curvatura" />
              <label for="2C">2C</label>
              <input type="radio" name="curvatura" />
            </div>
            <div id="cacheado" class="tipo_cabelo">
              <label for="3A">3A</label>
              <input type="radio" name="curvatura" />
              <label for="3B">3B</label>
              <input type="radio" name="curvatura" />
              <label for="3C">3C</label>
              <input type="radio" name="curvatura" />
            </div>
            <div id="crespo" class="tipo_cabelo">
              <label for="4A">4A</label>
              <input type="radio" name="curvatura" />
              <label for="4B">4B</label>
              <input type="radio" name="curvatura" />
              <label for="4C">4C</label>
              <input type="radio" name="curvatura" />
            </div>
          </div>
          <input type="checkbox" name="problemas" value="porosidade" />
          <label for="porosidade" class="pro-lb">Porosidade</label>
          
          <input type="checkbox" name="problemas" value="quimica" />
          <label for="quimica" class="pro-lb">Química</label>
          
          <input type="checkbox" name="problemas" value="porosidade" />
          <label for="ressecado" class="pro-lb">Ressecado</label>
          
          <input type="checkbox" name="problemas" value="frizz" />
          <label for="frizz" class="pro-lb">Frizz</label>
        </form>
      </section>
    </main>
