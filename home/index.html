<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>

  <!-- Ícone do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">

  <!-- Ícones do Google Material -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />
  <link rel="stylesheet" href="../assets/css/anima.css" />
  
  <script src="./script-listservices.js" type="module"></script>
  <script src="./script.js" type="module"></script>
</head>

<body>

  <!-- Barra de navegação superior -->
  <nav class="home">
    <img src="../assets/src/logo/Coroa-Madrinhas.png" alt="Logo Madrinha's" class="logo">
    <h1 class="page-title">Madrinha's</h1>
  </nav>

  <!-- Cabeçalho com promoções populadas pelo script listservices.js -->
  <header>
    <h2>Promoções</h2>
    <ul id="promo-list"></ul>
  </header>

  <!-- Conteúdo principal - lista populada pelo script listservices.js-->
  <main>
    <h2 class="list-title">Serviços</h2>
    <ul id="services-list"></ul>
  </main>

  <!-- Rodapé com navegação inferior -->
  <div id="preFooter"></div>
  <footer>
    <nav class="sub-nav">
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../home'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="home-icon material-icons">home</span>
        <h4>Início</h4>
      </label>

      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../profile'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="home-icon material-icons">person</span>
        <h4>Perfil</h4>
      </label>
    </nav>
  </footer>
</body>

</html>
