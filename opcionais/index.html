<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acréscimo</title>

  <!-- Ícone do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/anima.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />


  <!-- Ícones do Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <!-- Navegação superior -->
  <nav class="sup-nav">
    <a aria-label="Voltar" href="../home/">
      <img src="../assets/src/icons/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]" />
    </a>
    <h1>Adicionar acréscimo</h1>
  </nav>

  <!-- Cabeçalho com serviço escolhido -->
  <header>
    <h2 class="titulo">Serviço escolhido</h2>
    <div id="select-service" class="selected">
      <div id="img-service" class="imgCard">
        <img id="select-service-img" alt="Imagem do serviço">
      </div>
      <div class="select-service-text">
        <div class="hdCard">
          <h3 id="select-service-title"></h3>
          <p id="select-service-price"></p>
        </div>
        <div class="dtCard">
          <p id="select-service-details"></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex flex-col gap-2 p-4 rounded-lg">
    <h2 class="font-semibold titulo">Acréscimos</h2>
    <ul id="more-list"></ul>
  </main>

  <!-- Rodapé com navegação inferior -->
  <div id="preFooter"></div>
  <footer>
    <div class="flex flex-row">
      <div class="flex flex-row items-center gap-1">
        <h2>Total:</h2>
        <p id="cartPrices">R$ 00,00</p>
      </div>

      <!-- Botão para continuar -->
      <a class="continuar" aria-label="Continuar" href="../horario">Continuar</a>
    </div>
    <nav class="sub-nav">
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../home/'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="home-icon material-icons">home</span>
        <h4>Início</h4>
      </label>
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../servicos/'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="list-icon material-icons">list_alt</span>
        <h4>Serviços</h4>
      </label>
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../profile/'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="person-icon material-icons">person</span>
        <h4>Perfil</h4>
      </label>
    </nav>
  </footer>
  <!-- Scripts JavaScript -->
  <script type="module" src="./cart.js"></script>
  <script type="module" src="./services.js"></script>
</body>

</html>
