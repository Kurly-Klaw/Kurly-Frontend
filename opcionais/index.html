<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acréscimo</title>
    <!-- icon do site -->
    <link
      rel="shortcut icon"
      href="../assets/src/logo/Coroa-Madrinhas.png"
      type="image/x-icon"
    />
    <!-- Estilos  -->
    <link rel="stylesheet" href="../assets/css/wind.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/colors.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="../assets/js/listServices.js"></script>

</head>

<body class="flex-col w-full max-w-md mx-auto md:flex">
  <nav class="select-service">
    <a aria-label="Voltar" href="../">
      <img src="../assets/src/icons/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]" />
    </a>
    <h1>Adicionar acréscimo</h1>
  </nav>

  <header>
    <h2 class="titulo">Serviço escolhido</h2>
    <div id="select-service">
      <div class="imgCard"><img id="select-service-img"></div>
      <div class="select-service-text">
        <div class="hdCard">
          <h3 id="select-service-title"></h3>
          <p id="select-service-price"></p>
        </div>
        <div class="dtCard">
          <p id="select-service-details"></p>
        </div>
      </div>
    </div>
  </header>


  <main class="flex flex-col gap-2 p-4 mb-2 rounded-lg">
    <h2 class="font-semibold titulo">Acréscimos</h2>
    <ul id="more-list"></ul>

    <a class="continuar" aria-label="Continuar" href="../horario">Continuar</a>
  </main>
  <footer>
    <nav class="sub-nav">
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../'">
        <input type="radio" name="botao-nav-1" class="hidden peer">
        <span class="home-icon material-icons">home</span>
        <h4>Início</h4>
      </label>
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../profile'">

        <span class="home-icon material-icons">person</span>
        <h4>Perfil</h4>
      </label>
    </nav>
  </footer>
