<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação</title>
  <!-- icon do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />
  <!-- Estilos  -->
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<nav>
  <div class="flex items-center w-full">
    <a class="p-3 mr-2" aria-label="Voltar" href="../horario">
      <img src="../assets/src/icons/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]" />
    </a>
    <p class="text-[1.375rem] font-bold">Agendamento</p>
  </div>
</nav>

<body class="font-sans">
  <main id="main-confirmar" class="max-w-md p-4 shadow-lg">
    <h2 class="mb-4 text-2xl font-semibold">Resumo do serviço</h2>
    <div id="select-service" class="grid grid-cols-3 gap-4 items-start h-fit">
      <div class=" h-full">
        <img id="select-service-img" alt="Imagem do serviço" class="w-full h-full aspect-square object-cover rounded-lg">
      </div>

      <div class="select-service-text col-span-2">
        <h3 id="select-service-title" class="text-lg font-medium" id="">Corte</h3>
        <p id="select-service-price" class="text-sm text-gray-600">R$120,00 • 1h30 – 2h.</p>
        <p id="select-service-details" class="detalhe pt-2">Incluso: avaliação, lavagem e finalização.</p>
      </div>
    </div>
    
    <ul id="additionalSelection"></ul>

    <div class="flex justify-between items-center my-4 border-t bg-gray-200 rounded-lg p-4"> 
      <div class="text-xl font-semibold">
        Total: <span id="valortotal">R$ 220,00</span>
      </div>

    
      <div class="flex items-center space-x-2 ">
        <i class="text-black fas fa-calendar-alt"></i>
        <div class="flex flex-col text-sm items-center">
          <p id="selected-schedule">7:00 - 9:00</p>
          <p id="selected-date">31/01/2025</p>
        </div>
      </div>
    </div>



    <a id="btnConfirmar" class="px-4 py-2 continuar" href="../">Confirmar</a>
  </main>
  <script src="./script-resume.js"></script>
  <script type="module" src="./script-register-schedule.js"></script>
</body>

</html>
