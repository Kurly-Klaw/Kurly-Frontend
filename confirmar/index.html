<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação</title>
  <!-- Ícone do site -->
  <link rel="shortcut icon" href="../../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">

  <!-- Ícones do Google Material -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/colors.css" />
  <link rel="stylesheet" href="../../assets/css/wind.css" />
  <link rel="stylesheet" href="../../assets/css/anima.css" />
</head>
<nav>
  <div class="flex items-center w-full">
    <a class="p-3 mr-2" aria-label="Voltar" href="../horario">
      <img src="../assets/src/icons/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]" />
    </a>
    <p class="text-[1.375rem] font-bold">Agendamento</p>
  </div>
</nav>

<body>
  <main id="main-confirmar" class="max-w-md p-4 shadow-lg">
    <h2 class="mb-4 text-2xl font-semibold">Resumo do serviço</h2>
    <div id="select-service" class="grid items-start grid-cols-3 gap-4 h-fit">
      <div class="h-full ">
        <img id="select-service-img" alt="Imagem do serviço"
          class="object-cover w-full h-full rounded-lg aspect-square">
      </div>

      <div class="col-span-2 select-service-text">
        <h3 id="select-service-title" class="text-lg font-medium" id="">Corte</h3>
        <p id="select-service-price" class="text-sm text-gray-600">R$120,00 • 1h30 – 2h.</p>
        <p id="select-service-details" class="pt-2 detalhe">Incluso: avaliação, lavagem e finalização.</p>
      </div>
    </div>

    <ul id="additionalSelection"></ul>

    <div class="flex items-center justify-between p-4 my-4 bg-gray-200 border-t rounded-lg">
      <div class="text-xl font-semibold">
        Total: <span id="valorTotal" class="font-light">R$ 220,00</span>
      </div>


      <div class="flex items-center space-x-2 ">
        <i class="text-black fas fa-calendar-alt"></i>
        <div class="flex flex-col items-center text-sm">
          <p id="selected-schedule">7:00 - 9:00</p>
          <p id="selected-date">31/01/2025</p>
        </div>
      </div>
    </div>
  </main>

  <div id="preFooter"></div>

  <footer>
    <div class="ml-auto my-1"><a id="btnConfirmar" class="px-4 py-2 continuar cursor-pointer">Confirmar</a></div>

    <nav class="sub-nav">
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../home'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="home-icon material-icons">home</span>
        <h4>Início</h4>
      </label>
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../profile'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer">
        <span class="home-icon material-icons">person</span>
        <h4>Perfil</h4>
      </label>
    </nav>
  </footer>
  <script src="./script-resume.js"></script>
  <script type="module" src="./script-register-schedule.js"></script>
</body>

</html>
