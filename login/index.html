<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="sm:bg-gray-100 flex items-center justify-center min-h-screen ">

    <div class="bg-purple-200 p-6 rounded-lg md:px-8 ">
        <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

        <form action="#" method="POST">
            <!-- Input de e-mail -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu e-mail">
            </div>

            <!-- Input de senha -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha">
            </div>

            <!-- Botão de login -->
            <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Entrar
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="esquecisenha.html" class="text-sm text-purple-500 hover:text-purple-700">Esqueceu a senha?</a>
        </div>

        <div class="text-center mt-2">
            <a href="#" class="text-sm text-purple-500 hover:text-purple-700">Ainda não tem uma conta? <a href="pagina2c.html" class="hover:underline">Crie uma</a></a>
        </div>
    </div>

</body>

</html>
