<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- icon do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon">
  <!-- Estilos  -->
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Passion+One:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main>
    <header class="items-center mt-10">
      <div class="flex flex-col items-center">
        <img class="w-10 aspect-auto " src="../assets/src/logo/Coroa-Madrinhas.png" />
        <h1>Boas Vindas!</h1>
      </div>
      <p class="text-center"> Digite seu email e senha para poder aproveitar melhor nossos serviços!</p>
    </header>

    <section id="login">
      <form action="" method="post" id="form-login">
        <div class="login-input-div">
          <input type="email" id="idEmail" placeholder=" " required class="peer" />
          <label for="idEmail">Nome:</label>
        </div>
        <div class="login-input-div">
          <input type="password" id="idSenha" placeholder=" " required class="peer" />
          <label for="idSenha">Senha:</label>
        </div>
        <button type="submit" href="../index.html">
          Entrar
        </button>
      </form>
    </section>
    <ul class="line-align">
      <li><a href="../recSenha/">Esqueci minha senha</a> </li>

      <li><a href="../cadastro/">Não possuo conta</a> </li>

    </ul>
  </main>
</body>

</html>
