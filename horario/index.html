<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>

    <!-- layout geral da página -->
    <link rel="stylesheet" href="./CSS/wind.css">
    <!-- animação dos elementos da página -->
    <link rel="stylesheet" href="./CSS/anima.css">
    <!-- Tema do site -->
    <link rel="stylesheet" href="./CSS/colors.css">
    <!-- icon do site -->
    <link rel="shortcut icon" href="./src/Coroa-Madrinhas.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./JS/script.js"></script>
    <script src="./JS/listServices.js"></script>
    <script src="./JS/localStorage.js"></script>
    
</head>
<body class="flex-col w-full max-w-md mx-auto md:flex">
    <nav class="sticky top-0 z-10 w-full px-1 py-2 shadow">
        <div class="flex items-center">
            <a class="p-3 mr-2" aria-label="Voltar" href="adicional.html">
                <img src="src/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]">
            </a>
            <p class="text-[1.375rem] font-bold">Agendamento</p>
        </div>
    </nav>
 
    <section class="flex flex-col gap-2 p-4 mb-2 rounded-b-lg h-fit">  
        <p class="text-[1.375rem] font-semibold">Dia</p> 
        <div class="flex gap-2">
            <div class="flex flex-col items-center px-4 py-3 rounded-lg roxo"> 
                <p id="numero-do-dia"class="text-[1.5rem] text-white">1</p> 
                <p class="text-[1.5rem] text-white">JAN</p>
            </div>
            <div class="relative gap-2 overflow-hidden">  
                <div class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-[#d9d9d9] to-transparent pointer-events-none z-10"></div> 
                <p class="font-bold text-center">Janeiro</p>
                <div class="flex items-center overflow-x-auto scroll-container scroll-pb-36">
                    <div id="days-container" class="flex gap-4 w-max"></div>
                </div>
            </div>
        </div>

    </section>

    <main class="flex flex-col w-full gap-2 p-4 rounded-lg">  

        <p class="text-[1.375rem] font-semibold">Horários</p>  
        <div id="time-container" class="flex flex-col gap-2 ">
        </div>
        <a class="continuar" aria-label="Continuar" href="./confirmacao.html">Continuar</a>
    </main>
    <script src="JS/horario.js"></script> 
</body>
</html>
