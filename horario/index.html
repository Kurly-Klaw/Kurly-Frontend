<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags e configurações básicas -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horário</title>

  <!-- Ícone do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Ícones do Google Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <!-- Navegação -->
  <nav>
    <div class="flex items-center">
      <a class="p-3 mr-2" aria-label="Voltar" href="../opcionais/">
        <img src="../assets/src/icons/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]" />
      </a>
      <p class="text-[1.375rem] font-bold">Agendamento</p>
    </div>
  </nav>

  <!-- Seção de seleção de dia -->
  <section class="flex flex-col gap-2 p-4 mb-2 rounded-b-lg h-fit">
    <p class="text-[1.375rem] font-semibold">Dia</p>
    <div class="flex gap-2">
      <!-- Container do dia e mês -->
      <div class="flex flex-col items-center px-4 py-3 rounded-lg roxo">
        <p id="numero-do-dia" class="text-[1.5rem] text-white"></p>
        <p id="mes-atual-3" class="text-[1.5rem] text-white">JAN</p>
      </div>

      <!-- Container dos dias do mês -->
      <div class="relative gap-2 overflow-hidden">
        <div
          class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-[#d9d9d9] to-transparent pointer-events-none z-10">
        </div>
        <p id="mes-atual" class="font-bold text-center">Janeiro</p>
        <div class="flex items-center overflow-x-auto scroll-container scroll-pb-36">
          <div id="days-container" class="flex gap-4 w-max"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Conteúdo principal - Seleção de horários -->
  <main>
    <p class="text-[1.375rem] font-semibold">Horários</p>
    <div id="time-container" class="flex flex-col gap-2"></div>
  </main>

  <div id="preFooter"></div>

  <footer>
    <a class="continuar" aria-label="Continuar" href="../confirmar">Continuar</a>
    <nav class="sub-nav">
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../home'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer" />
        <span class="home-icon material-icons">home</span>
        <h4>Início</h4>
      </label>
      <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='../profile'">
        <input disabled type="radio" name="botao-nav-1" class="hidden peer" />
        <span class="home-icon material-icons">person</span>
        <h4>Perfil</h4>
      </label>
    </nav>
  </footer>

  <!-- Script JavaScript -->
  <script type="module" src="./script-schedule.js" defer></script>
</body>

</html>
