<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horário</title>
    <!-- icon do site -->
    <link
      rel="shortcut icon"
      href="../assets/src/logo/Coroa-Madrinhas.png"
      type="image/x-icon"
    />
    <!-- Estilos  -->
    
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/wind.css" />
    <link rel="stylesheet" href="../assets/css/colors.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <nav>
      <div class="flex items-center">
        <a class="p-3 mr-2" aria-label="Voltar" href="../opcionais/">
          <img
            src="../assets/src/icons/Seta-volta.png"
            alt="Seta para voltar"
            class="aspect-square w-[24px]"
          />
        </a>
        <p class="text-[1.375rem] font-bold">Agendamento</p>
      </div>
    </nav>

    <section>
      <p class="text-[1.375rem] font-semibold">Dia</p>
      <div class="flex w-full gap-2">
        <div class="flex flex-col items-center px-4 py-3 rounded-lg roxo">
          <p id="numero-do-dia" class="text-[1.5rem] text-white">1</p>
          <p class="text-[1.5rem] text-white">JAN</p>
        </div>
        <div class="relative gap-2 ">
          <div
            class=" right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-[#d9d9d9] to-transparent pointer-events-none z-10"
          ></div>
          <p class="font-bold text-center">Janeiro</p>
          <div
            class="flex items-center w-full overflow-x-auto scroll-container scroll-pb-36"
          >
            <div id="days-container" class="flex gap-4 w-max"></div>
          </div>
        </div>
      </div>
    </section>

    <main>
      <p class="text-[1.375rem] font-semibold">Horários</p>
      <div id="time-container" class="flex flex-col gap-2"></div>
      <a class="continuar" aria-label="Continuar" href="../confirmar"
        >Continuar</a
      >
    </main>
    <script src="./horario.js"></script>
  </body>
</html>
