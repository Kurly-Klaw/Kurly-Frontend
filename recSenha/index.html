<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha</title>
    <link
      rel="shortcut icon"
      href="./src/Coroa-Madrinhas.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./CSS/wind.css" />
    <link rel="stylesheet" href="./CSS/colors.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Passion+One:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1>Recuperação de senha</h1>
      <section>
        <form
          action=""
          method="post"
          class="flex flex-col items-center font-medium"
        >
          <div class="login-input-div">
            <input
              type="email"
              id="idEmail"
              placeholder=" "
              required
              class="peer"
            />
            <label for="idEmail"> Email </label>
          </div>

          <div class="login-input-div">
            <input
              type="password"
              id="idSenha"
              placeholder=" "
              required
              minlength="8"
              class="peer"
            />

            <label for="idSenha"> Nova senha:</label>
          </div>
          <p class="pb-2">*mínimo de 8 digitos</p>

          <div class="login-input-div">
            <input
              type="password"
              id="idSenha"
              placeholder=" "
              required
              minlength="8"
              class="peer"
            />

            <label for="idSenha"> Confirmar senha:</label>
          </div>

          <button type="submit">Recuperar senha</button>
        </form>
      </section>
    </main>
  </body>
</html>
