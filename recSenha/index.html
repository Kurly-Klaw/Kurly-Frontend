<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar senha</title>

  <!-- Ícone do site -->
  <link rel="shortcut icon" href="../assets/src/logo/Coroa-Madrinhas.png" type="image/x-icon" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">

  <!-- Ícones do Google Material -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/wind.css" />
  <link rel="stylesheet" href="../assets/css/colors.css" />
</head>

<body>
  <main>
    <h1>Recuperação de senha</h1>
    <section>
      <form action="" method="post" class="flex flex-col items-center font-medium">
        <div class="login-input-div">
          <input type="email" id="idEmail" placeholder=" " required class="peer" />
          <label for="idEmail"> Email </label>
        </div>

        <div class="login-input-div">
          <input type="password" id="idSenha" placeholder=" " required minlength="8" class="peer" />

          <label for="idSenha"> Nova senha:</label>
        </div>
        <p class="pb-2">*mínimo de 8 digitos</p>

        <div class="login-input-div">
          <input type="password" id="idSenha" placeholder=" " required minlength="8" class="peer" />

          <label for="idSenha"> Confirmar senha:</label>
        </div>

        <button type="submit">Recuperar senha</button>
      </form>
    </section>
  </main>
</body>

</html>
