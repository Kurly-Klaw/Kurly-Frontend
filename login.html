<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Passion+One:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/colors.css">
</head>

<body class="justify-center m-3 lg:flex">

    <main class="w-full h-screen p-4 rounded-lg shadow-lg lg:max-w-sm ">
        <h1 class="mb-6 text-2xl font-bold text-center font-Inter mt-36">Boas Vindas!</h1>
        <section id="login">
            <form action="" method="post" class="flex flex-col items-center font-medium">
                <div class="relative w-full pb-2">
                    <input type="text" id="idName" placeholder=" " required
                        class="w-full p-2 pt-5 pb-2 text-gray-900 border-2 peer rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-b-4 focus:border-b-purple-500">
                    <label for="idName"
                        class="absolute pb-2 text-gray-500 transform -translate-y-1/2 left-2 top-1/4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm">Nome:</label>
                </div>
                <div class="relative w-full mb-4">
                    <input type="email" id="idEmail" placeholder=" " required
                        class="w-full p-2 pt-5 pb-2 text-gray-900 border-2 peer rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-b-4 focus:border-b-purple-500">
                    <label for="idEmail"
                        class="absolute pb-2 text-gray-500 transform -translate-y-1/2 left-2 top-1/4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:text-sm">Confirmar
                        senha:</label>
                </div>
                <button type="submit" class="py-2 px-4  text-white font-semibold rounded-[18px]  mb-2">Entrar</button>
            </form>
        </section>
        <div class="flex flex-row justify-center w-full gap-4">
            <a href="recuperacaoSenha.html" class="text-center underline ">Esqueci minha senha</a>
            <a href="cadastro.html" class="text-center underline">NÃ£o possuo conta</a>
        </div>
    </main>

</body>

</html>
