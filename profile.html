<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="style.css">
    <title>Meu Perfil</title>
</head>

<body class="bg-[#cabab7] w-full md:flex mx-[auto] my-0 max-w-md flex-col"> 
    
    <header class="w-full bg-[#c89e98] px-1 py-2 shadow">
        <nav class="flex items-center">
            <button class="p-3 mr-2" aria-label="Voltar">
                <img src="src/Seta-volta.png" alt="Seta para voltar" class="aspect-square w-[24px]">
            </button>
            <p class="text-[1.375rem] font-bold">Meu perfil</p>
            <button class="p-3 ml-auto" aria-label="Editar perfil">
                <img src="src/Edit.png" alt="Editar informações" class="aspect-square w-[24px]">
            </button>
        </nav>
    </header>

    <main class="flex flex-col justify-center bg-[#c89e98] "> 
        <section class="flex items-center">
            <div class="px-4 py-2">
                <img src="src/User-Icon.png" alt="Foto de perfil" class="aspect-square w-[50px] border rounded-full bg-white">
            </div>
            <article class="-mt-1">
                <p class="text-base font-bold">Fernanda Carvalho</p>
                <p class="text-sm">(85)91234-5678</p>
            </article>
        </section>

        <section class="flex flex-col items-center gap-2 my-4">
            <div class="flex w-full gap-2 px-4">
                <div class="flex justify-center flex-1">
                    <img src="src/Cabelos.png" alt="Tipo de cabelo">
                </div>
                <div class="flex flex-col flex-1 w-full">
                    <div class="flex flex-col items-center w-full h-full gap-2">
                        <p class="text-base font-bold">Meu cabelo</p>
                        <!-- Botão 1 -->
                        <label for="hair-type-ondulado" class="flex items-center gap-2 bg-[#502f2b] text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer hover:bg-[#3c231f] transition-all flex-1">
                            <input id="hair-type-ondulado" type="radio" name="hair-type" value="ondulado" class="hidden" />
                            <img src="src/Radio-unchecked.png" alt="Ícone" class="w-[18px] aspect-square radio-icon" />
                            Ondulado
                        </label>

                        <!-- Botão 2 -->
                        <label for="hair-type-cacheado" class="flex items-center gap-2 bg-[#502f2b] text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer hover:bg-[#3c231f] transition-all flex-1">
                            <input id="hair-type-cacheado" type="radio" name="hair-type" value="cacheado" class="hidden" />
                            <img src="src/Radio-unchecked.png" alt="Ícone" class="w-[18px] aspect-square radio-icon" />
                            Cacheado
                        </label>

                        <!-- Botão 3 -->
                        <label for="hair-type-crespo" class="flex items-center gap-2 bg-[#502f2b] text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer hover:bg-[#3c231f] transition-all flex-1">
                            <input id="hair-type-crespo" type="radio" name="hair-type" value="crespo" class="hidden" />
                            <img src="src/Radio-unchecked.png" alt="Ícone" class="w-[15px] aspect-square radio-icon" />
                            Crespo
                        </label>
                    </div>
                </div>
            </div>
            <div class="grid justify-center w-full grid-cols-5 gap-2 px-4 py-2">  
                <div class="flex justify-end">
                    <button id="decrease" class="w-12 h-12 bg-[#502f2b] text-white rounded-full justify-center hover:bg-[#3c231f]">-</button>
                
                </div>
                 
                <div class="col-span-3">   
                    <label for="hair-condition" class="sr-only">Problemas capilares</label>
                    <input id="hair-condition" type="range" class="slider-input" min="0" max="2" step="1">
                </div>
                
                <button id="increase" class="w-12 aspect-square bg-[#502f2b] text-white rounded-full justify-center hover:bg-[#3c231f]">+</button>
            </div>
        </section>

        <section>
            <div class="grid items-center w-full grid-cols-2 gap-2 p-4">
                <p class="col-span-2 text-base font-bold text-center">Problemas capilares</p>

                <!-- Botão 1 -->
                <label for="problem-ponta-dupla" class="flex items-center h-[44px] gap-1 bg-[#502f2b] text-white text-[14px] py-2 px-4 rounded-lg cursor-pointer hover:bg-[#3c231f] transition-all">
                    <input id="problem-ponta-dupla" type="checkbox" value="opcao1" class="hidden" />
                    <img src="src/Checkbox-unchecked.png" alt="Ícone" class="w-[18px] aspect-square checkbox-icon" />
                    Ponta duplas
                </label>

                <!-- Botão 2 -->
                <label for="problem-quimica" class="flex items-center h-[44px] gap-1 bg-[#502f2b] text-white text-[14px] py-2 px-4 rounded-lg cursor-pointer hover:bg-[#3c231f] transition-all">
                    <input id="problem-quimica" type="checkbox" value="opcao2" class="hidden" />
                    <img src="src/Checkbox-unchecked.png" alt="Ícone" class="w-[18px] aspect-square checkbox-icon" />
                    Química
                </label>

                <!-- Botão 3 -->
                <label for="problem-oleoso" class="flex items-center h-[44px] gap-1 bg-[#502f2b] text-white text-[14px] py-2 px-4 rounded-lg cursor-pointer hover:bg-[#3c231f] transition-all">
                    <input id="problem-oleoso" type="checkbox" value="opcao3" class="hidden" />
                    <img src="src/Checkbox-unchecked.png" alt="Ícone" class="w-[18px] aspect-square checkbox-icon" />
                    Oleoso
                </label>

                <!-- Botão 4 -->
                <label for="problem-ressecado" class="flex items-center h-[44px] gap-2 bg-[#502f2b] text-white text-[14px] py-2 px-4 rounded-lg cursor-pointer hover:bg-[#3c231f] transition-all">
                    <input id="problem-ressecado" type="checkbox" value="opcao4" class="hidden" />
                    <img src="src/Checkbox-unchecked.png" alt="Ícone" class="w-[18px] aspect-square checkbox-icon" />
                    Ressecado
                </label>

                <!-- Botão 5 -->
                <label for="problem-quebradico" class="flex items-center h-[44px] gap-2 bg-[#502f2b] text-white text-[14px] py-2 px-4 rounded-lg cursor-pointer hover:bg-[#3c231f] transition-all">
                    <input id="problem-quebradico" type="checkbox" value="opcao5" class="hidden" />
                    <img src="src/Checkbox-unchecked.png" alt="Ícone" class="w-[18px] aspect-square checkbox-icon" />
                    Quebradiço
                </label>

                <!-- Botão 6 -->
                <label for="problem-frizz" class="flex items-center h-[44px] gap-2 bg-[#502f2b] text-white text-[14px] py-2 px-4 rounded-lg cursor-pointer hover:bg-[#3c231f] transition-all">
                    <input id="problem-frizz" type="checkbox" value="opcao6" class="hidden" />
                    <img src="src/Checkbox-unchecked.png" alt="Ícone" class="w-5 h-5 checkbox-icon" />
                    Frizz
                </label>
            </div>
        </section>


        
        <section class="p-4">
           
            <div class="card-expandable bg-[#a66159] rounded-xl shadow-lg w-full max-w-2xl mx-auto flex flex-col" onclick="toggleCard(event)">
        
                 <!-- Conteúdo principal -->
                 <div class="flex flex-col justify-start pr-4 cursor-pointer main-content">
                    <div class="flex">
                        <!-- Imagem (header) -->
                        <img src="src/Cabelo.jpg" alt="Imagem" class="object-cover w-20 h-20 rounded-lg header-image">
                                    
                        <!-- Título -->
                        <div class="flex flex-col flex-grow h-auto gap-1 pt-2 ml-4">
                            <h3 class="text-base font-semibold text-white" id="titulo-preço-1"
                            >Corte</h3> 
                            <h3 class="text-[14px] font-semibold text-white" id="texto-preço-1">R$120,00 • 1h30 – 2h</h3>
                        </div>
                    </div>
                    
                   
           
                </div>

          
        
                <!-- Conteúdo expansível -->
                <div class="grid expandable-content">
                    <div class="overflow-hidden content-inner">
                        <div class="px-4 pb-4 text-gray-600">
                            <!-- Grid da área expandida -->
                            <div class="grid grid-cols-2 gap-4">
                                <!-- Imagem expandida -->
                                <img src="src/Cabelo.jpg" alt="Imagem" class="object-cover rounded-lg aspect-square">
                                 
                                <!-- Texto expandido -->
                                <div class="flex flex-col gap-2"> 
                                    
                                    <p class="mb-3 text-white font-bold  text-[14px]">Método Blend e Rodrigo Vizu.</p> 
                                    <p class="text-[14px] text-white text-justify ">Inclui análise para enten-der os fios e necessidades, lavagem para limpar e hi-dratar, além da finalização com ajustes no corte.</p> 
    
                                </div>
                            </div>
                        </div>
           
                    </div>
                    <!-- Conteúdo no final do card (botão e aumentador) -->
                    <div class="flex justify-end">
                        <!-- Botão editar) -->
                        <button class="agendar-btn ml-4 px-6 mx-4 py-2 h-[40px] bg-[#502f2b] text-white text-[14px] rounded-full hover:bg-[#3c231f] transition-colors flex items-center"
                        
                                onclick="event.stopPropagation()">  
                            Editar   
                        </button> 
                        </div> 
                         <!-- Barra de affordance -->
                    <div class="aumentador closed"> 
                        <p>▼</p>
                      </div>
                      
                </div>
            </div> 
        </section>
    </main>

    <script src="JS/script.js"></script>
</body>

</html>
