<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil</title>
    <link
      rel="shortcut icon"
      href="./src/Coroa-Madrinhas.png"
      type="image/x-icon"
    />
    <!-- Estilos  -->
    <link rel="stylesheet" href="./CSS/wind.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/colors.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Scripts Gerais -->
    <!-- Scripts da página -->
    <script src="./JS/script.js"></script>
    <script src="./JS/loadthings.js"></script>
    <script src="./JS/localStorage.js"></script>
    <script src=""></script>
  </head>

  <body>
    <nav class="sup-nav profile-nav">
      <a class="back-arrow" aria-label="Voltar" href="./index.html">
        <img
          src="src/Seta-volta.png"
          alt="Seta para voltar"
          class="aspect-square w-[24px]"
        />
      </a>
      <h1>Meu perfil</h1>
      <a class="edit-pencil" aria-label="Editar perfil">
        <img
          src="./src/Edit.png"
          alt="Editar informações"
          class="aspect-square w-[24px]"
        />
      </a>
    </nav>

    <header id="infos">
      <div class="px-4 py-2">
        <img
          src="src/User-Icon.png"
          alt="Foto de perfil"
          class="aspect-square w-[50px] border rounded-full bg-white"
        />
      </div>
      <div class="-mt-1">
        <h3 id="user-name">Usuário Desconhecido</h3>
        <p id="user-phone_number">Faça login para ver mais informações.</p>
      </div>
    </header>
    <main style="display: none" id="main">
      <section id="the-hair">
        <div class="flex w-full hair-profile-container">
          <div class="flex justify-center flex-1 hair-img-container">
            <img src="./src/Cabelos.png" alt="Tipo de cabelo" />
          </div>
          <div class="flex flex-col flex-1 w-full hair-types-container">
            <div class="flex flex-col items-center w-full h-full gap-2">
              <h2>Meu cabelo</h2>
              <!-- Botão 1 -->
              <label
                for="hair-type-ondulado"
                class="label-cabelo label-tipo-cabelo flex items-center gap-2 text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer transition-all flex-1"
              >
                <input
                  id="hair-type-ondulado"
                  type="radio"
                  name="hair-type"
                  value="ondulado"
                  class="hidden"
                />
                <img
                  src="./src/Radio-unchecked.png"
                  alt="Ícone"
                  class="w-[18px] aspect-square radio-icon"
                />
                Ondulado
              </label>

              <!-- Botão 2 -->
              <label
                for="hair-type-cacheado"
                class="flex items-center gap-2 label-cabelo label-tipo-cabelo text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer transition-all flex-1"
              >
                <input
                  id="hair-type-cacheado"
                  type="radio"
                  name="hair-type"
                  value="cacheado"
                  class="hidden"
                />
                <img
                  src="src/Radio-unchecked.png"
                  alt="Ícone"
                  class="w-[18px] aspect-square radio-icon"
                />
                Cacheado
              </label>

              <!-- Botão 3 -->
              <label
                for="hair-type-crespo"
                class="flex items-center gap-2 label-cabelo label-tipo-cabelo text-white text-[14px] py-2 w-full px-4 rounded-full cursor-pointer transition-all flex-1"
              >
                <input
                  id="hair-type-crespo"
                  type="radio"
                  name="hair-type"
                  value="crespo"
                  class="hidden"
                />
                <img
                  src="src/Radio-unchecked.png"
                  alt="Ícone"
                  class="w-[15px] aspect-square radio-icon"
                />
                Crespo
              </label>
            </div>
          </div>
        </div>
        <div
          class="grid justify-center w-full grid-cols-5 gap-2 px-4 -p-2 -mb-[5px]"
        >
          <div class="flex justify-end">
            <button
              id="decrease"
              class="justify-center w-12 h-12 text-white rounded-full label-cabelo"
            >
              -
            </button>
          </div>

          <div class="col-span-3">
            <label for="hair-condition" class="sr-only"
              >Problemas capilares</label
            >
            <input
              id="hair-condition"
              type="range"
              class="slider-input"
              min="0"
              max="2"
              step="1"
            />
          </div>

          <button
            id="increase"
            class="justify-center w-12 text-white rounded-full aspect-square label-cabelo"
          >
            +
          </button>
        </div>
      </section>
      <section class="flex flex-col gap-2 py-2">
        <div class="grid items-center w-full grid-cols-2 gap-2 px-4">
          <p class="col-span-2 text-[1.375rem] font-semibold text-center">
            Problemas capilares
          </p>

          <!-- Botão 1 -->
          <label
            for="problem-ponta-dupla"
            class="flex items-center h-[44px] gap-1 label-cabelo text-white text-[14px] py-2 px-4 rounded-full cursor-pointer transition-all"
          >
            <input
              id="problem-ponta-dupla"
              type="checkbox"
              value="opcao1"
              class="hidden"
            />
            <img
              src="src/Checkbox-unchecked.png"
              alt="Ícone"
              class="w-[18px] aspect-square checkbox-icon"
            />
            Ponta duplas
          </label>

          <!-- Botão 2 -->
          <label
            for="problem-quimica"
            class="flex items-center h-[44px] gap-1 label-cabelo text-white text-[14px] py-2 px-4 rounded-full cursor-pointer transition-all"
          >
            <input
              id="problem-quimica"
              type="checkbox"
              value="opcao2"
              class="hidden"
            />
            <img
              src="src/Checkbox-unchecked.png"
              alt="Ícone"
              class="w-[18px] aspect-square checkbox-icon"
            />
            Química
          </label>

          <!-- Botão 3 -->
          <label
            for="problem-oleoso"
            class="flex items-center h-[44px] gap-1 label-cabelo text-white text-[14px] py-2 px-4 rounded-full cursor-pointer transition-all"
          >
            <input
              id="problem-oleoso"
              type="checkbox"
              value="opcao3"
              class="hidden"
            />
            <img
              src="src/Checkbox-unchecked.png"
              alt="Ícone"
              class="w-[18px] aspect-square checkbox-icon"
            />
            Oleoso
          </label>

          <!-- Botão 4 -->
          <label
            for="problem-ressecado"
            class="flex items-center h-[44px] gap-2 label-cabelo text-white text-[14px] py-2 px-4 rounded-full cursor-pointer transition-all"
          >
            <input
              id="problem-ressecado"
              type="checkbox"
              value="opcao4"
              class="hidden"
            />
            <img
              src="src/Checkbox-unchecked.png"
              alt="Ícone"
              class="w-[18px] aspect-square checkbox-icon"
            />
            Ressecado
          </label>

          <!-- Botão 5 -->
          <label
            for="problem-quebradico"
            class="flex items-center h-[44px] gap-2 label-cabelo text-white text-[14px] py-2 px-4 rounded-full cursor-pointer transition-all"
          >
            <input
              id="problem-quebradico"
              type="checkbox"
              value="opcao5"
              class="hidden"
            />
            <img
              src="src/Checkbox-unchecked.png"
              alt="Ícone"
              class="w-[18px] aspect-square checkbox-icon"
            />
            Quebradiço
          </label>

          <!-- Botão 6 -->
          <label
            for="problem-frizz"
            class="flex items-center h-[44px] gap-2 label-cabelo text-white text-[14px] py-2 px-4 rounded-full cursor-pointer transition-all"
          >
            <input
              id="problem-frizz"
              type="checkbox"
              value="opcao6"
              class="hidden"
            />
            <img
              src="src/Checkbox-unchecked.png"
              alt="Ícone"
              class="w-5 h-5 checkbox-icon"
            />
            Frizz
          </label>
        </div>
      </section>
      <section class="mt-2 rounded-lg">
        <div class="flex flex-col gap-2 px-4 py-2">
          <h2 class="text-[1.375rem] font-semibold text-center">
            Agendamento atual
          </h2>
          <ul class="">
            <li class="flex flex-col items-center mb-2">
              <h3 class="opacity-[.32]">Sem agendamento marcado!</h3>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <div class="btn-login-container">
      <button
        id="btn-login-btn"
        class="btn-login"
        onclick="proximaPagina()"
      >
        Fazer Login
      </button>
    </div>
    <footer>
        <nav class="sub-nav">
            <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='./index.html'">
                <input type="radio" name="botao-nav-1" class="hidden peer">
                <span class="home-icon material-icons">home</span>
                <h4>Início</h4>
            </label>
            <label class="nav-btn" for="botao-nav-1" onclick="window.location.href='./profile.html'">
                <input type="radio" name="botao-nav-1" class="hidden peer">
                <span class="home-icon material-icons">person</span>
                <h4>Perfil</h4>
            </label>
        </nav>
    </footer>

    <script src="JS/script-profile.js"></script>
    <script src="JS/script-profile-data.js" type="module"></script>
  </body>
</html>
