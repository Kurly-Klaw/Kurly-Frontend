<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Horizontal com Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen text-white bg-gray-900">

    <div class="relative w-[90%] max-w-4xl">
        <div id="scrollContainer" class="flex p-4 space-x-4 overflow-x-auto scroll-smooth snap-x snap-mandatory no-scrollbar">
            <div class="min-w-[200px] h-[150px] bg-blue-500 flex items-center justify-center rounded-lg snap-start text-xl font-bold">1</div>
            <div class="min-w-[200px] h-[150px] bg-green-500 flex items-center justify-center rounded-lg snap-start text-xl font-bold">2</div>
            <div class="min-w-[200px] h-[150px] bg-red-500 flex items-center justify-center rounded-lg snap-start text-xl font-bold">3</div>
            <div class="min-w-[200px] h-[150px] bg-yellow-500 flex items-center justify-center rounded-lg snap-start text-xl font-bold">4</div>
            <div class="min-w-[200px] h-[150px] bg-purple-500 flex items-center justify-center rounded-lg snap-start text-xl font-bold">5</div>
            <div class="min-w-[200px] h-[150px] bg-pink-500 flex items-center justify-center rounded-lg snap-start text-xl font-bold">6</div>
            <div class="min-w-[120px]    h-[150px] bg-transparent flex items-center justify-center rounded-lg snap-start text-xl font-bold"></div>
        </div>

  
    </div>



    <style>
        /* Esconder a barra de rolagem */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

</body>
</html>
